<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <title>Word Guess Game</title>
</head>
<body>
    
    <div class="header">
        <img src="./assets/images/header.jpg" alt="skulls" id="header">
        <div id="hangmanTitle">Classic Horror Movie Hangman</div>
      </div>
      <div class="resultText">
        <p id="resultTextChange"></p>
      </div>
      <div class="leftGrid fullGrid" id="image-place">
        <img src="./assets/images/startimage.jpg" alt="skull and candle" id="skull">
        <img src="./assets/images/unsolved.jpg" alt="Freddy and Jason" id="unsolved"  class="answerImage">
        <img src="./assets/images/dracula.jpg" alt="Dracula" id="dracula" class="answerImage">
        <img src="./assets/images/halloween.jpg" alt="Halloween " id="halloween"  class="answerImage">
        <img src="./assets/images/hellraiser.jpg" alt="Hellraiser" id="hellraiser" class="answerImage">
        <img src="./assets/images/nosferatu.jpg" alt="Nosferatu" id="nosferatu" class="answerImage">
        <img src="./assets/images/petsemetary.jpg" alt="Pet Semetary" id="petsemetary" class="answerImage">
        <img src="./assets/images/thehowling.jpg" alt="The Howling" id="thehowling" class="answerImage">
        <img src="./assets/images/theshining.jpg" alt="The Shining" id="theshining" class="answerImage">
      </div>
      <div class="rightGrid fullGrid">
        <div class="gridText">
          <p>Press Any Key to Begin!</p>
          <p>Wins</p>
          <p id="total-wins">0</p>
          <p>Current Word</p>
          <p id="current-word"></p>
          <p>Number of Guesses Remaining</p>
          <p id="guesses-remaining"></p>
          <p>Letters Already Guessed</p>
          <p id="already-guessed"></p>
        </div>
      </div>
  <script src="./assets/javascript/game.js"></script>    
  
</body>
</html>
